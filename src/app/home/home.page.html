
<ion-header>
  <ion-toolbar>
  <ion-title>Bem Vindo</ion-title>
  <ion-buttons right>
    <button (click)= 'logOut()' royal>
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content padding class="background">
  <div class="footer">
  <ion-button fill="solid" expand="block" size="large" color= "button" class="btn"(click)= "goToList()" >
    <div class="vertical">
      <span>Ver Pagamentos</span>
    </div>
  </ion-button>
  </div>
</ion-content>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text= "Extrato"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div classe= "center" ><h3>Clique no Icone para localização do estacionamento</h3>
</div>
<ion-content>
<table mat-table [dataSource]= "extrato" class="mat-elevation-z8">
  <ng-container matColumnDef = "endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço</th>
    <td mat-cell *matCellDef= "let element"> {{ element.garagem}} </td>
  </ng-container>

  <ng-container matColumnDef = "entrada">
    <th  mat-header-cell *matHeaderCellDef> Entrada</th>
    <td mat-cell *matCellDef= "let element"> {{ element.dataEntrada | date: 'dd/MM/yy h:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef = "saida">
    <th  mat-header-cell *matHeaderCellDef> Saida</th>
    <td  mat-cell *matCellDef= "let element"> {{ element.dataSaida | date: 'dd/MM/yy h:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef = "valor">
    <th mat-header-cell *matHeaderCellDef> Valor</th>
    <td mat-cell *matCellDef= "let element">R$ {{ element.valor}} </td>
  </ng-container>

  <ng-container matColumnDef = "acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef= "let element">
      <i class="material-icons mat-icon-buttn" (click) ="onRowClicked(element.endereco)" >open_in_new</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns; let i = index"> </tr>
  </table>

</ion-content>

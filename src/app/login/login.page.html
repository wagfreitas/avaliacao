<ion-content class="bg-image login-content getsstart ion-padding">
<div id= "container">
    <form [formGroup]="loginForm"(ngSubmit)="doLogin(loginForm.value)">
        <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
                <ion-input type="number" placeholder="Cpf" formControlName="cpf" max = "11"></ion-input>
            </ion-item>
            <div class="error-container">
                <ng-container *ngFor="let validation of validationMessages.cpf">
                    <div class="error-message" *ngIf="loginForm.get('cpf').hasError(validation.type) && (loginForm.get('cpf').dirty || loginForm.get('cpf').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                    </div>
                </ng-container>
            </div>

            <ion-item class="input-item">
                <app-show-hide-password>
                    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                </app-show-hide-password>
            </ion-item>
            <div class="error-container">
                <ng-container *ngFor="let validation of validationMessages.password">
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                    </div>
                </ng-container>
            </div>
        </ion-list>

        <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid">Entrar</ion-button>
        <ion-row class="other-auth-options-row">

            <div id="container">
                <p>{{errorMessage}}</p>
            </div>
        </ion-row>
    </form>

</div>
</ion-content>
